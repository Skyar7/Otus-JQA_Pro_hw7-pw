- job-template:
    name: 'api-tests'
    description: '<h3 style="color:#999696;">API tests</h3>'
    project-type: pipeline
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    properties:
      - build-discarder:
          num-to-keep: 100
    parameters:
      - text:
          name: YAML_CONFIG
          default: |
            TEST_VERSION: 1.0.0
            BASE_URL: https://petstore.swagger.io/v2
      - string:
          name: REFSPEC
          default: main
          description: Branch for API tests
    pipeline-scm:
      scm:
      - git-api-tests
      script-path: jenkins/api-tests.groovy
    publishers:
      - allure:
        results-paths:
        - path: 'allure-results'
        properties:
        - jdk: openjdk1.8
        commandline: allure2
        report-build-policy: UNSTABLE
        include-properties: true
